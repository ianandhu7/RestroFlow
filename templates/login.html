<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RestroFlow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff; --secondary-color: #6f42c1; --success-color: #198754;
            --danger-color: #dc3545; --text-color: #212529; --body-bg: #f4f7fc;
            --card-shadow: rgba(31, 38, 135, 0.1); --card-border: rgba(0, 0, 0, 0.05);
        }
        body { font-family: 'Poppins', sans-serif; background-color: var(--body-bg); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 8px 30px var(--card-shadow); border: 1px solid var(--card-border); width: 100%; max-width: 400px; text-align: center; }
        .login-container h1 { color: var(--secondary-color); margin-bottom: 24px; font-weight: 700; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { font-weight: 500; margin-bottom: 8px; display: block; }
        .form-group input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
        .btn { background-color: var(--primary-color); color: white; padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 500; width: 100%; transition: opacity 0.2s ease; }
        .btn:hover { opacity: 0.85; }
        .flash-messages { margin-bottom: 20px; }
        .flash { padding: 12px; border-radius: 8px; color: #fff; font-weight: 500; }
        .flash.error { background-color: var(--danger-color); }
        .flash.success { background-color: var(--success-color); }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>RestroFlow Login</h1>
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}{% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}{% endif %}{% endwith %}
        </div>
        <form action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
